<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üîê Login | LoanGuard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a4f78;
            --secondary-color: #5aa1d9;
            --background-light: #f4f7fa;
            --card-background: #ffffff;
            --text-color: #333;
            --border-radius-lg: 16px;
            --box-shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background-light);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: var(--card-background);
            padding: 50px 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-lg);
            text-align: center;
            width: 380px;
            max-width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            margin-bottom: 30px;
            color: #777;
            font-size: 1rem;
        }

        button {
            padding: 15px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: #13395b;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Secure Login</h2>
    <p class="subtitle">üîí Sign in to LoanGuard</p>

    <button onclick="loginWithCognito()">
        <i class="fas fa-sign-in-alt"></i> Login with AWS Cognito
    </button>

    <div class="footer">
        <p>Secured by AWS Cognito</p>
    </div>
</div>

<script>
    function loginWithCognito() {
        window.location.href = "/login";  // handled by Flask backend
    }
</script>

</body>
</html>
